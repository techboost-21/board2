<form method="POST" action="#" th:action="@{${path}}" th:object="${form}">
  <input type="hidden" th:field="*{id}" />
  <section class="post">
    <dl class="clearfix">
      <dt><label th:for="${#ids.next('postName')}" class="required">投稿者名</label></dt>
      <dd>
        <div><input type="text" th:field="*{postName}" /></div>
      </dd>
      <dt><label th:for="${#ids.next('title')}" class="required">タイトル</label></dt>
      <dd>
        <div><input type="text" th:field="*{title}" /></div>
      </dd>
      <dt><label th:for="${#ids.next('body')}" class="required">内容</label></dt>
      <dd>
        <div><textarea th:field="*{body}"></textarea></div>
      </dd>
    </dl>
    <button type="submit">送信</button>
  </section>
</form>
<section class="data">
  <ul>
    <li th:each="item : ${list}">
      <article>
        <ul>
          <li>
            <h3 th:text="${item.postName}" />
          </li>
          <li>
            <h2 th:text="${item.title}" />
          </li>
          <li>
            <div class="body" th:text="${item.body}"></div>
          <li>
          <li>
            <div class="buttons clearfix"><a th:href="@{'edit?id={id}'(id=${item.id})}" class="edit">編集</a><a th:href="@{'delete?id={id}'(id=${item.id})}" class="delete">削除</a></div>
          </li>
        </ul>
      </article>
    </li>
  </ul>
</section>
